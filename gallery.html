<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./script/navInit.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <title>Portfolio Alexander Braun</title>
</head>
<body>
  <header>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper container border">
          <a href="index.html" class="brand-logo">
            <img src="./img/logo/unterschrift.png" alt="signature" class="logo">
          </a>
          <a href="index.html" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down nav-text" id="navbarMain">
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <ul class="sidenav" id="mobile-demo">
      <li><a href="index.html">Main</a></li>
      <li><a href="gallery.html">All Works</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </header>
  <main>
    <div class="container filterInfoBox">
      <div class="row">
        <div class="col s12" id="infoBox">
          <div class="info">
            <p>I create visualisations for architecture and real-estate</p>
            <p>The images are produced for a variety of clients in Norway, Finland and Germany.</p>
            
          </div>
        </div>
        <div class="col s12 input-field" id="filterOptions">
          <select>
            <option class="optionSelector" value="" diabled selected>Categories</option>
            <option class="optionSelector" value="2">Interior</option>
            <option class="optionSelector" value="3">Exterior</option>
            <option class="optionSelector" value="4">Personal</option>
            <option class="optionSelector" value="5">Commercial</option>
            <option class="optionSelector" value="6">Competition</option>
            <option class="optionSelector" value="7">Kitchen</option>
            <option class="optionSelector" value="8">Living</option>
            <option class="optionSelector" value="9">Bathroom</option>
            <option class="optionSelector" value="10">Special</option>
          </select>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col" id="imageGrid">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col closedModal" id="gridModal">
        <div class="modalContent valign-wrapper">
          <img class="img-responsive animated" id="clickedImage">
        </div>
      </div>
    </div>
  </main>
  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col s12 footerMail">
          <p class="text">alexanderbraun(at)freenet.de</p>
        </div>
      </div>
    </div>
  </footer>
  
  
  <script src="./script/script.js"></script>
  <script src="./script/singlecard.js"></script>
  <script src="./script/navScroll.js"></script>
  <script src="./script/navInit.js"></script>
  <script src="./script/cardgrid.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
